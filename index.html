<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>
            <img class="profile-picture gradient" src="./images/Logo.png" alt="Profile Picture">
            <h1 class="user-name">Portela Contabilidade</h1>
            <p class="description">A Portela Contabilidade é uma empresa que presta serviço na área de consultoria, assessoria e auditoria Contábil.</p>
        </header>
        
        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="https://www.instagram.com/portelacontabilidade/" target="_blank">
                    Instagram
                    <img src="./images/Instagram.png" alt="Instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.youtube.com/channel/UCK9tX5RwvC6sa_wFXlkCotQ" target="_blank">
                    Youtube
                    <img src="./images/Youtube.png" alt="Youtube">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://web.facebook.com/portelacontabilidade?_rdc=1&_rdr" target="_blank">
                    Tiktok
                    <img src="./images/Tiktok.png" alt="Tiktok">
                </a>
            </li>
        </ul>
        
        <footer>
            <a class="contact gradient" href="https://linktr.ee/PortelaContabilidade" target="_blank">
                <img src="./images/Twitter.png" alt="Twitter">
            </a>
            <a class="contact gradient" href="https://api.whatsapp.com/send?phone=5561994271119" target="_blank">
                <img src="./images/Whatsapp.png" alt="Whatsapp">
            </a>
            <a class="contact gradient" href="contato@portelacontabies.com.br" target="_blank">
                <img src="./images/Email.png" alt="Email">
            </a>
            <a class="contact gradient" href="https://api.whatsapp.com/send?phone=5561994271119" target="_blank">
                <img src="./images/Phone.png" alt="Telefone">
            </a>
        </footer>
    </section>
</body>
</html>
